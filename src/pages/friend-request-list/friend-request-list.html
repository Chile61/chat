<ion-header>

  <ion-navbar>
    <ion-title>Friend Request List</ion-title>

      <ion-buttons end>
    <button ion-button icon-only (click)="sendRequest()">
     Send Request
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content >
<ion-searchbar (ionInput)="search($event)"></ion-searchbar>
<ion-list *ngFor="let name of names; let i = index">
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{images[i]}}">
      </ion-avatar>
      <h2>{{name}}</h2>
    </ion-item>
   
    <ion-item-options side="right">
      <button ion-button color="secondary" (click)="acceptFriendRequest(id[i])">
        <ion-icon name="md-checkmark"></ion-icon>
        Accept
      </button>
       <button ion-button color="danger" (click)="rejectFriendRequest(id[i])">
        <ion-icon name="md-close"></ion-icon>
        Reject
      </button>

    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>
</ion-content>
